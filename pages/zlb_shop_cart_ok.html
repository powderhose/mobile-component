<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta charset="UTF-8">
    <title>购物车相关</title>
    <link rel="stylesheet" href="../font/iconfont.css"/>
    <link rel="stylesheet" href="../css/zlb.shop.cart.ok.css"/>
    <script type="text/javascript" src="../js/zlb_screen.js"></script>
</head>
<body>
    <div class="zlb_content">
        <p>给刚才分好的区域,添加内容</p>
        <div class="zlb_bg_line"></div>
        <div class="shop_cart_finish">
            <div class="shop_cart_finish_select">
                <div>
                    <i class="iconfont icon-select"></i>
                </div>
            </div>
            <div class="shop_cart_finish_photo">
                <div>
                    <img src="../images/zlb_book.png" alt=""/>
                </div>
            </div>
            <div class="shop_cart_finish_details">
                <div class="shop_cart_finsh_article">
                    从零开始读懂金融学；经济学；投资理财学
                </div>
                <div class="shop_cart_finsh_price">
                    ￥199.90
                </div>
                <div class="shop_cart_finsh_vip">
                    <div>会员价：￥100.35</div>
                    <div class="zlb_count_btn">
                        <div class="zlb_count_del">
                            <i class="iconfont icon-jian"></i>
                        </div>
                        <div class="zlb_count_num">&nbsp;&nbsp;&nbsp;&nbsp;<span>1</span>&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div class="zlb_count_add">
                            <i class="iconfont icon-jia1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zlb_bg_line"></div>
    </div>
</body>
</html>
